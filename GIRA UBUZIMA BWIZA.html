<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIRA UBUZIMA BWIZA - Login</title>
    <style>
   

        /* General styles */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d5f7cb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login container */
        .login-container {
            background-color: rgb(221, 248, 206);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        .login-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Input fields */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #16b8a2;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Login button */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0ee43c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Signup message */
        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        .message a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Baho Neza - Login</h2>
        <form action="login_process.php" method="POST">
            <input type="text" name="username" class="input-field" placeholder="Enter username" required>
            <input type="password" name="password" class="input-field" placeholder="Enter password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="message">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
